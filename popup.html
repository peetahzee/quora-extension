<!doctype html>
<html>
  <head>
    <title>Quome</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="jquery.min.js"></script>
    <script src="global.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
  	<div id="left">
	  	<a href="http://quora.com"><div id="logo"></div></a>
	  	
	  	<ul>
	  		<li id="inbox"></li>
	  		<li id="notifs"></li>
	  		<li id="compose"></li>
	  	</ul>
  	</div>
  	<div id="right">
  		<div id="searchbar">
	  		<input type="text" id="searchbox" placeholder="Search Quora..." />
  		</div>
  		<div id="content">
  		
  			<div id="welcome" class="display">
	  			<h1>Start searching.</h1>
	  			<p>Find amazing answers and questions, starting from the search bar above.</p>
  			</div>
  		
  			<div id="search_results" class="display" style="display: none"></div>
        <div id="inbox_display" class="display" style="display: none"><p class="loading_message">Loading...</p></div>
  			<div id="notifs_display" class="display" style="display: none"></div>
        <div id="post_display" class="display" style="display: none"><p class="loading_message">Loading...</p></div>
        <div id="bookmarklet_display" class="display" style="display: none"></div>
  		
  		</div>
  	</div>
  	<div class="clear"></div>
  </body>
</html>
